name: flutter_onnxruntime_genai
description: >
  A Flutter FFI plugin wrapping Microsoft ONNX Runtime GenAI C-API for on-device multimodal inference on Android and iOS devices.
version: 0.1.0
homepage: https://github.com/colymba/flutter_onnxruntime_genai
repository: https://github.com/colymba/flutter_onnxruntime_genai
issue_tracker: https://github.com/colymba/flutter_onnxruntime_genai/issues

environment:
  sdk: ^3.10.4
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  # FFI utilities for memory management
  ffi: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # FFI binding generator (optional - for regenerating bindings)
  ffigen: ^13.0.0

# Flutter plugin configuration
flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true

# Topics for pub.dev discoverability
topics:
  - machine-learning
  - onnx
  - ai
  - ffi
  - vision
  - genai
  - onnxruntime
  - onnxruntime-genai
  - multimodal
  - inference
